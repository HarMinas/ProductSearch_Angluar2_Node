


<table class="table table-striped table-dark" >

    <tbody>
      
      <tr>
        <th> {{pictures.name}}</th>
        <td>

          
          <!-- Button trigger modal -->
          <a  class="text-decoration-none text-info" data-toggle="modal" data-target="#myModal">  
              View Product Images Here
          </a>

          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content text-dark">
                      <div class="modal-header">
                          <h5 class="modal-title">{{pictures.name}}</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">
                          <!-- Indicators -->
                          <div class="carousel slide" id="MyCarousel">                            
                              <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                  <div class="carousel-item active" >
                                      <img src= {{pictures.value[0]}} class="d-block w-100 img-fluid picture-border" alt="..." (click)="openTab(picture)">
                                    </div>
                                  <div *ngFor="let picture of pictures.value | slice:1" class="carousel-item" >
                                    <img src= {{picture}} class="d-block w-100 img-fluid picture-border" alt="..." (click)="openTab(picture)">
                                  </div>
                                </div>
                                <!-- Previous -->
                                <a class="carousel-control-prev" href="#MyCarousel" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <!-- NEXT -->
                                <a class="carousel-control-next" href="#MyCarousel" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">
                              Close
                          </button>
                          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                      </div>
                  </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
                
           
          </div>    
                        

                
        </td>

      </tr>
      <tr *ngFor="let detail of specs"> 
        <th scope="row">{{detail.Name}}</th>
        <td>    
          {{detail.Value[0]}}
        </td>
      </tr>
    </tbody>
  </table>
